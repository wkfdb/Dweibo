<!DOCTYPE html>
<html>
<head>
	<title>Dweibo</title>
	<link rel="stylesheet" type="text/css" href="../css/denglu.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="panel">
		<p id="first">Sign up</p>
		<form action="http://127.0.0.1:8081/signup" method="POST" id="sign">
			Username: <input type="text" name="username" id="username">  <br>
			Address: <input type="text" name="address" id="address"> <br>
			 
			Password: <input type="password" name="password" id="pw"> <br>
			Confirm PW: <input type="password" name="password2" id="pw2"> <br>
			<p id="err">Error message</p>
			<input type="submit" value="Sign up" id="sub">
			<input type="reset" value="Reset" id="re">
		</form>
	</div>
</body>
</html>
